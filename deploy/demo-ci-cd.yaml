---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ci-cd
  labels:
    app: cicd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd
  template:
    metadata:
      labels:
        app: cicd
    spec:
      containers:
        - name: mywebSite
          image: dipugodocker/weatherapp:v2
          resources:
            requests:
              cpu: "500m"
              memory: "200Mi"
            limits:
              cpu: "800m"
              memory: "400Mi"
          ports:
            - containerPort: 80
